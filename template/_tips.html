{{#tips.length}}
	<div class="wrapper">
		<div class="list">
			<div class="container">
				{{#tips}}
					<a class="tip article" {{#href}}href="{{.}}"{{/href}} target="_blank">
						<div class="{{color}} icon-{{icon}} icon strip"></div>
						<div class="text">
							<div class="title">{{title}}</div>
							<div class="description">
								<p>{{description}}</p>
							</div>
						</div>
						{{#href}}<div class="arrow icon"></div>{{/href}}
					</a>
				{{/tips}}
			</div>
		</div>
	</div>
{{/tips.length}}
